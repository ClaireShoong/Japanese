      const mode = document.getElementById("mode").value;
      const out = document.getElementById("output");

      if (!cat) {
        out.innerHTML = "<em>카테고리를 먼저 선택해 주세요.</em>";
        return;
      }

      const section = data[cat][mode]; // vocab 또는 sentences
      let html = "";

      if (mode === "vocab") {
        html += "<h3>단어 목록 (Vocabulary)</h3>";
        section.forEach(item => {
          html += `
            <div class="item">
              <div class="jp-main">${item.jp}</div>
              <div class="jp-sub">읽기: ${item.read} / 발음(한국어식): ${item.rom}</div>
              <div class="kr">뜻: ${item.kr}</div>
            </div>
          `;
        });
      } else {
        html += "<h3>예시문 (Example Sentences)</h3>";

          html += `
            <div class="item">
              <div class="jp-main">${item.jp}</div>
              <div class="jp-sub">읽기: ${item.read}</div>
              <div class="jp-sub">발음(한국어식): ${item.rom}</div>
              <div class="kr">뜻: ${item.kr}</div>
            </div>
          `;
        });
      }

      out.innerHTML = html;
    }
