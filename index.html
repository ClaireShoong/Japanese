/* 출력 함수 */
function render() {
  const cat = document.getElementById("category").value;
  const mode = document.getElementById("mode").value;
  const out = document.getElementById("output");

  if (!cat) {
    out.innerHTML = "<em>카테고리를 먼저 선택해 주세요.</em>";
    return;
  }

  const section = data[cat][mode];
  let html = "";

  if (!section) {
    out.innerHTML = "<em>해당 모드의 데이터가 없습니다.</em>";
    return;
  }

  if (mode === "vocab") {
    html += "<h3>단어 목록 (Vocabulary)</h3>";
    section.forEach(item => {
      html += `
        <div class="item">
          <div class="jp-main">${item.jp}</div>
          <div class="jp-sub">읽기: ${item.read} / 발음(한국어식): ${item.rom}</div>
          <div class="kr">뜻: ${item.kr}</div>
        </div>
      `;
    });
  } else {
    html += "<h3>예시문 (Example Sentences)</h3>";
    section.forEach(item => {
      html += `
        <div class="item">
          <div class="jp-main">${item.jp}</div>
          <div class="jp-sub">읽기: ${item.read}</div>
          <div class="jp-sub">발음(한국어식): ${item.rom}</div>
          <div class="kr">뜻: ${item.kr}</div>
        </div>
      `;
    });
  }

  out.innerHTML = html;
}

document.getElementById("category").addEventListener("change", render);
document.getElementById("mode").addEventListener("change", render);
document.getElementById("output").innerHTML = "<em>카테고리와 보기 방식을 선택하면 내용이 표시됩니다.</em>";
</script>
